<html>
    <head>
        <title>JS Operators</title>
    </head>
        <body>
            <script>
                let a = 7;
                let b = 8;
                document.write(a+b," ");
                document.write(a-b," ");
                document.write(a*b," ");
                document.write(a/b," ");
                document.write(a%b," ");

                document.write(a>b," ")
                document.write(a==b," ")
                document.write(a<b," ")
                document.write(a>=b," ")
                document.write(a!=b," ")
                document.write(a<=b," ")
            </script>
        </body>
</html>
