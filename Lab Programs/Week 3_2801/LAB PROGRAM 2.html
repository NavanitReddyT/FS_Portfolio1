<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Backgrounds and Borders</title>
    <style>
        /* Background Styles */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            
            background-size: cover;
            background-position: center;
            padding: 50px;
            color: black;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid black; /* Border around the div */
            border-radius: 10px; /* Rounded corners */
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        /* Border Styles */
        .border-box {
            background-color: white;
            padding: 20px;
            border: 5px dashed red; /* Dashed border */
            margin: 20px auto;
            width: 50%;
            text-align: center;
            font-size: 18px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* Adding shadow effect */
        }
    </style>
</head>
<body>

    <div class="container">
        Background Image with a Solid Border
    </div>

    <div class="border-box">
        Dashed Border with a Box Shadow
    </div>

</body>
</html>
