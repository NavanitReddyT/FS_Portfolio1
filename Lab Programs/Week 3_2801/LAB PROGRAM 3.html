<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts Example</title>
    <style>
        /* Applying Fonts to Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        /* Heading Font Styling */
        h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: underline;
        }

        /* Paragraph Font Styling */
        p {
            font-family: 'Verdana', sans-serif;
            font-size: 18px;
            color: #34495e;
            line-height: 1.6;
        }

        /* Custom Font Styling */
        .fancy-text {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-style: italic;
            color: #e74c3c;
        }

        /* Google Font Import Example */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        .google-font {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>CSS Fonts Example</h1>
    
    <p>This is a paragraph styled with the **Verdana** font.</p>

    <p class="fancy-text">This text uses the Courier New font with an italic style.</p>

    <p class="google-font">This text is styled using the Google Font "Poppins".</p>

</body>
</html>
