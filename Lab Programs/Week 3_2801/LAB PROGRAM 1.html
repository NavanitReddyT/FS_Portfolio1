<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Element Selector</title>
    <style>
        /* CSS Element Selector */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: darkblue;
        }

        p {
            color: darkgreen;
            font-size: 18px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1>CSS Element Selector Example</h1>
    <p>This paragraph is styled using the CSS element selector.</p>
    <p>All `<p>` elements will have dark green text and a font size of 18px.</p>

    <button>Click Me</button>

</body>
</html>
